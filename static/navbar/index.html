<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8">
    <title>SJCP NavBar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../../dist/css/stjude-cloud-theme.css">
  </head>

  <body>
    <header>
      <!-- Global Omnibar -->
      <div class="omnibar">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="https://stjude.cloud">
            <span class="logo">
              <img src="images/stjude-logo-child.png" alt="St. Jude Cloud" title="St. Jude Cloud" />
            </span>
          </a>

          <span class="sjc-title">
            <a href="https://stjude.cloud">St. Jude Cloud</a>
          </span>
          <span class="site-title mr-auto">
            <span>Portal Title</span>
          </span>

          <ul class="nav justify-content-center global-icons">
            <li class="nav-item active" id="icon-platform" title="About St. Jude Cloud">
              <a class="nav-link" href="https://stjude.github.io/sjcloud-docs/index.html">
                <i class="fa fa-info-circle"></i>
              </a>
            </li>
            <li class="nav-item nav-item-apps dropdown">
              <a class="nav-link dropdown-toggle" href="/" id="nav-item-icon-apps" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="St. Jude Cloud Apps">
                <i class="fa fa-th"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="nav-item-icon-apps">
                <a class="dropdown-item" href="http://cstn-ui.azurewebsites.net">CSTN</a>
                <a class="dropdown-item" href="http://nbtp-dev.azurewebsites.net">NBTP</a>
                <a class="dropdown-item" href="https://pecan.stjude.cloud">Pecan</a>
                <a class="dropdown-item" href="http://sicklecelldev.azurewebsites.net">Sickle Cell</a>
              </div>
            </li>
            <li class="nav-item nav-item-user dropdown">
              <a class="nav-link dropdown-toggle" href="/" id="nav-item-icon-user" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="User Info">
                <i class="fa fa-user"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="nav-item-icon-user">
                <a class="dropdown-item" href="/oauth_login">Sign In</a>
                <a class="dropdown-item" href="/user/details">Create Account</a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container mt-3">
      <legend>
        Notes
      </legend>
      <hr>

      <ul>
        <li>
          If your portal requires a subnav bar, please refer to the full guide.
        </li>
      </ul>
    </div>
  </body>
</html>
