<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8">
    <title>SJCP NavBar</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700">
    <link rel="stylesheet" href="static/stjude-cloud-brand.css">
    <link rel="stylesheet" href="static/navbar.css">
  </head>

  <body>
    <header>
      <nav class="main-nav navbar navbar-expand-lg navbar-dark">
        <a href="/" class="navbar-brand d-none d-sm-block">
          <span class="site-icon"></span>
          <span class="title-text">St. Jude Cloud</span>
          <span class="title-subtext">Platform</span>
        </a>
        <a href="/" class="navbar-brand d-block d-sm-none">
          <span class="site-icon"></span>
          <span class="title-text">Platform</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sjcNavigation" aria-controls="sjcNavigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="sjcNavigation">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="https://stjude.cloud/data.html">DATA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://stjude.cloud/tools.html">TOOLS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://stjude.cloud/visualizations.html">VISUALIZATIONS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://stjude.cloud/contact">HELP</a>
            </li>
          </ul>
        </div>
      </nav>

      <nav class="secondary-nav navbar navbar-light navbar-expand-lg">
        <div></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sjcSubnavigation" aria-controls="sjcSubnavigation" aria-expanded="false" aria-label="Toggle subnavigation">
          <span class="navbar-toggler-icon"/>
        </button>

        <div class="navbar-collapse collapse" id="sjcSubnavigation">
          <ul class="navbar-nav nav-tabs-nostyle">
            <li class="nav-item">
              <a class="nav-link active" id="tab-1" data-toggle="tab" href="#first_link" role="tab" aria-controls="home" aria-selected="true">The First Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab-2" data-toggle="tab" href="#second_link" role="tab" aria-controls="userdata" aria-selected="false">The Second Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab-3" data-toggle="tab" href="#another_link" role="tab" aria-controls="tutorial" aria-selected="false">Another Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="help-tab" data-toggle="tab" href="#help" role="tab" aria-controls="help" aria-selected="false">Help</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <script>
      $('.secondary-nav .nav-link').on('click', function(e) {
        // Bootstrap bug https://github.com/twbs/bootstrap/issues/19374
        e.preventDefault();
        $(this).tab('show');
        var clickedTab = $(this);
        $('.secondary-nav .nav-link').removeClass('active');
        clickedTab.addClass('active');
      });
    </script>
  </body>
</html>
